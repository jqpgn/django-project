{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'DataBaseApp/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                  {% for p in all_pages %}
                  <li class="nav-item">
                      <a class="nav-link {% if p == page %}active{% endif %}"
                        href="{% if p.slug == 'ya' %}{% url 'DataBaseApp:home' %}{% else %}{% url 'DataBaseApp:page_detail' p.slug %}{% endif %}">
                          {{ p.title }}
                          {% if p == page %}<span class="visually-hidden">(current)</span>{% endif %}
                      </a>
                  </li>
                  {% endfor %}
              </ul>
          </div>
      </div>
   </nav>
  </div>

    <main>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
</body>
</html>
