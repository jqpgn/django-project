{% extends "MyProgramApp/base.html" %}
{% load static %}
{% block content %}
<div class="card-body">
    <p>Вы уверены, что хотите удалить профиль «{{ program.name }}»?</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            {% if object.pk %}
                <a href="{% url 'MyProgramApp:program_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
            {% else %}
                <a href="{% url 'MyProgramApp:program_list' %}" class="btn btn-secondary">Отмена</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
